{% extends 'model-page.html' %}

{% block content %}

<h2>Evento</h2>
<form action="submit" method="POST"> {% csrf_token %}
    <label> Título</label > <br>
    <input type = 'number' name ='id_evento' value = '{{evento.id}}' hidden>
    <input type = 'text' name="titulo" size = 22 value = '{{evento.titulo}}'> <br>
    <label> Data do evento</label><br>
    <input type="datetime-local" name="data_event" size = 22 value = '{{ evento.get_data_input_evento}}'> <br>
    <label> Descrição</label><br> 
    <textarea name= "descricao" cols="24" rows="5"> {{ evento.descricao }} </textarea><br>
    <label> Local </label><br>
    <textarea name = "lugar" ></textarea><br>

    <button type =' submit'>Salvar</button>

    <a href = '/'>
    <button type='submit'> Cancelar</button>
    </a>
</form>

{% endblock  %}
